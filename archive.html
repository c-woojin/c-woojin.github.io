---
layout: default
title: Archive
permalink: /archive/
---

<h1>Archive</h1>

<ul class="post-list">
    {% for post in site.posts %}
    <li class="post-list-item">
        <h2 class="post-list-title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <time class="post-list-date" datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: "%B %d, %Y" }}
        </time>
    </li>
    {% endfor %}
</ul>
